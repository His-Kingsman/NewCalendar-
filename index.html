<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calendar</title>
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="month">
          <div class="date">
            <h1></h1>
            <h2></h2>
            <p></p>
          </div>
          <div class="icon">
            <span id="prev" class="back"><</span>
            <span id="next" class="next">></span>
          </div>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days">
          <div class="previous"></div>
          <div class="next"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
